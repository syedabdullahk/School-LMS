{% extends 'base.html' %}


{% block content %}
    {% load static %}

    <style> *, *:after, *:before {
        box-sizing: border-box;
    }

    body {
        font-family: "Inter", sans-serif;
        color: #000021;
        font-size: calc(1em);
        background-color: #e6e6ef;
    }

    form {
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
    }

    label {
        display: flex;
        cursor: pointer;
        font-weight: 500;
        position: relative;
        overflow: hidden;
        margin-bottom: 0.375em;
        /* Accessible outline */
        /* Remove comment to use */
        /* &:focus-within {
             outline: .125em solid $primary-color;
        }
         */
    }

    label input {
        position: absolute;
        left: -9999px;
    }

    label input:checked + span {
        background-color: #d6d6e5;
    }

    label input:checked + span:before {
        box-shadow: inset 0 0 0 0.4375em #00005c;
    }

    label span {
        display: flex;
        align-items: center;
        padding: 0.375em 0.75em 0.375em 0.375em;
        border-radius: 99em;
        transition: 0.25s ease;
    }

    label span:hover {
        background-color: #d6d6e5;
    }

    label span:before {
        display: flex;
        flex-shrink: 0;
        content: "";
        background-color: #fff;
        width: 1.5em;
        height: 1.5em;
        border-radius: 50%;
        margin-right: 0.375em;
        transition: 0.25s ease;
        box-shadow: inset 0 0 0 0.125em #00005c;
    }




    </style>

    <div class="container">


        <section>
            <div id="results"></div>
            <form name="quizForm" method="POST">
                {% csrf_token %}
                {% for q in questions %}
                    <h1 style="font-weight: bold; font-size: 1.5em ">  {{ q.question }}</h1>
                    <label>
                    <input type="radio" name="{{ q.id }}" value="{{ q.option1 }}" id="q1a" />
                    <span>{{ q.option1 }}</span>
                    </label>
                    <label>
                    <input type="radio" name="{{ q.id }}" value="{{ q.option2 }}" id="q1b" />
                    <span>{{ q.option2 }}</span>
                    </label>
                    <label>
                    <input type="radio" name="{{ q.id }}" value="{{ q.option3 }}" id="q1c" />
                    <span>{{ q.option3 }}</span>
                    </label>
                    <label>
                    <input type="radio" name="{{ q.id }}" value="{{ q.option4 }}" id="q1d" />
                    <span>{{ q.option4 }}</span>
                    </label>



                {% endfor %}




                <input class="button is-primary" type="submit" value="Submit Answer">
            </form>
            <br><br>
            <a href="{% url  'quiz:answers' %}">RESET</a>
        </section>

        <form>

        </form>

    </div>
{% endblock %}
