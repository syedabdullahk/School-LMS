<!DOCTYPE html>
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questions</title>
</head>
<body>

<div hx-target="this" hx-swap="outerHTML">

    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}

    </form>

</div>
</body>
</html>
