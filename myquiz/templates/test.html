<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Hello, world!</title>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous">
    </script>

    <style>
        :root {
            --main-font: "Poppins", Arial, sans-serif;
        }

        ::-webkit-scrollbar {
            width: 5px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            box-shadow: inset 0 0 5px rgb(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: rgb(69, 162, 158, 0.2);
            border-radius: 10px;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: rgb(69, 162, 158, 0.6);
            cursor: pointer;
        }



        body {
            background-color: #e6e6e6;
        }

        .page .sidebar {
            background: linear-gradient(35deg, #66fcf1, #45a29e);
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
            transition: all 0.3s ease;
        }

        .page .content {
            margin-left: 250px;
            transition: all 0.3s ease;
        }

        .navigationBar {
            background-color: white;
            height: 50px;
            display: flex;
            padding: 38px 0px;
            align-items: center;
            box-shadow: 0 4px 2px -2px #c5c6c7;
        }

        .navbar-dark {
            background: linear-gradient(302deg, #66b6fc, #457ba2);
            box-shadow: 0 4px 2px -2px #c5c6c7;

        }

        .form-group {
            padding-right: 1em;
            font-family: var(--main-font);
        }

        .h-input {
            padding-left: 12px;
            padding-top: 6px;
            padding-right: 12px;
            padding-bottom: 6px;
            border-radius: 8px;
            border: gray;
        }


        .sidebarToggle {
            font-size: 16px;
            color: rgb(0, 0, 0, 0.8);
            margin-left: -20px;
            z-index: 999;
            border-radius: 50px;
            background-color: #e6e6e6;
            transition: all 0.3s ease;
            outline: none !important;
            box-shadow: none !important;
        }

        .sidebarToggle.active {
            margin-left: 10px;
        }

        .sidebarToggle:hover {
            color: white;
        }

        .page .content .container {
            margin: 30px;
            background: #fff;
            padding: 50px;
            line-height: 28px;
        }

        body.active .page .sidebar {
            left: -250px;
        }

        body.active .page .content {
            margin-left: 0;
            width: 100%;
        }

        .sidebar-header {
            padding: 10px 25px 10px 15px;
        }

        .sidebar-logo-container {
            background-color: rgb(0, 0, 0, 0.2);
            border-radius: 8px;
            padding-left: 3px;
            display: flex;
        }

        .logo-container {
            max-width: 40px;
            background-color: rgb(255, 255, 255, 0.1);
            border-radius: 5px;
            margin: 8px;
            padding: 6px 8px;
        }

        .brand-name-container {
            margin: 10px 55px 0px 2px;
            padding: 0px;
        }

        .logo-sidebar {
            width: 100%;
            height: auto;
        }

        .brand-name {
            color: white;
            margin: 0px;
            line-height: 1.1rem;
            font-size: 16px;
            letter-spacing: 1px;
            font-family: var(--main-font);
        }

        .brand-subname {
            font-weight: 300;
            font-size: 14px;
        }

        .navigation-list {
            list-style-type: none;
            padding: 0px 18px;
            margin-top: 30px;
        }

        .navigation-list-item {
            padding: 12px 18px 12px 25px;
            margin: 15px 0px;
            border-radius: 8px;

        }

        .navigation-list-item:hover {
            background: rgb(0, 0, 0, 0.05);
            box-shadow: 0 0 0.4em rgb(255, 255, 255, 0.1);
            cursor: pointer;
        }

        .navigation-list-item.active {
            background: rgb(0, 0, 0, 0.1);
            box-shadow: 0 0 0.4em rgb(255, 255, 255, 0.1);
        }

        .navigation-link {
            color: rgb(31, 40, 51, 0.8);
            letter-spacing: 0.5px;
            font-weight: 400;
            text-decoration: none;
            font-size: 16px;
            font-family: var(--main-font);
        }

        .navigation-link i {
            font-size: 18px;
        }

        .navigation-list-item:hover .navigation-link {
            color: rgb(255, 255, 255, 0.7);
        }

        .navigation-list-item.active .navigation-link {
            color: rgb(255, 255, 255, 0.8);
            font-weight: 500;
        }

        .teams-title-container {
            padding-left: 30px;
            margin-top: 25px;
            margin-bottom: 25px;
        }

        .teams-title {
            letter-spacing: 0.5px;
            font-size: 17px;
            color: rgb(31, 40, 51, 0.8);
            font-family: var(--main-font);
        }

        .teams-list {
            padding-left: 32px;
            list-style-type: none;
        }

        .teams-item {
            letter-spacing: 0.5px;
            font-size: 16px;
            color: rgb(31, 40, 51, 0.8);
            font-family: var(--main-font);
            margin-bottom: 30px;
        }

        .teams-item i {
            font-size: 12px;
        }
    </style>
</head>
<body>

<div class="page">
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo-container">
                <div class="logo-container">
                    <img class="logo-sidebar" src="assets/img/logo.png"/>
                </div>
                <div class="brand-name-container">
                    <p class="brand-name">
                        Futuric<br/>
                        <span class="brand-subname">
                                Workspace
                            </span>
                    </p>
                </div>
            </div>
        </div>
        <div class="sidebar-body">
            <ul class="navigation-list">
                <li class="navigation-list-item">
                    <a class="navigation-link" href="/">
                        <div class="row">
                            <div class="col-2">
                                <i class="fas fa-tachometer-alt"></i>
                            </div>
                            <div class="col-9">
                                Dashboard
                            </div>
                        </div>
                    </a>
                </li>
                <li class="navigation-list-item">
                    <a class="navigation-link" href="/">
                        <div class="row">
                            <div class="col-2">
                                <i class="fas fa-users"></i>
                            </div>
                            <div class="col-9">
                                Teams
                            </div>
                        </div>
                    </a>
                </li>
                <li class="navigation-list-item active">
                    <a class="navigation-link" href="/">
                        <div class="row">
                            <div class="col-2">
                                <i class="fas fa-comments"></i>
                            </div>
                            <div class="col-9">
                                Chat
                            </div>
                        </div>
                    </a>
                </li>
                <li class="navigation-list-item">
                    <a class="navigation-link" href="/">
                        <div class="row">
                            <div class="col-2">
                                <i class="fas fa-chart-pie"></i>
                            </div>
                            <div class="col-9">
                                Analytics
                            </div>
                        </div>
                    </a>
                </li>
                <li class="navigation-list-item">
                    <a class="navigation-link" href="/">
                        <div class="row">
                            <div class="col-2">
                                <i class="fas fa-calendar-alt"></i>
                            </div>
                            <div class="col-9">
                                Calendar
                            </div>
                        </div>
                    </a>
                </li>
                <li class="navigation-list-item">
                    <a class="navigation-link" href="/">
                        <div class="row">
                            <div class="col-2">
                                <i class="fas fa-address-book"></i>
                            </div>
                            <div class="col-9">
                                Contacts
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
            <hr style="color:rgb(255, 255, 255);margin-top:30px;">
            <div class="teams-title-container">
                <p class="teams-title">TEAMS</p>
            </div>
            <ul class="teams-list">
                <li class="teams-item">
                    <div class="row">
                        <div class="col-1">
                            <i class="fas fa-circle" style="color: rgb(255, 92, 160, 0.8);"></i>
                        </div>
                        <div class="col-9">
                            Marketing
                        </div>
                    </div>
                </li>
                <li class="teams-item">
                    <div class="row">
                        <div class="col-1">
                            <i class="fas fa-circle" style="color: rgb(36, 115, 242, 0.8);"></i>
                        </div>
                        <div class="col-9">
                            Development
                        </div>
                    </div>
                </li>
                <li class="teams-item">
                    <div class="row">
                        <div class="col-1">
                            <i class="fas fa-circle" style="color: rgb(51, 242, 105, 0.8);"></i>
                        </div>
                        <div class="col-9">
                            Webmaster
                        </div>
                    </div>
                </li>
                <li class="teams-item">
                    <div class="row">
                        <div class="col-1">
                            <i class="fas fa-circle" style="color: rgb(237, 181, 28, 0.8);"></i>
                        </div>
                        <div class="col-9">
                            Administration
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="content">
        <div class="navbar navbar-dark  ">




            <!-- Courses Select -->
            <div class="dropdown">
                <!-- Sidebar Toggle -->


                <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                    Dropdown button
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
            </div>


            <form class="form-inline" method="post" action="{% url 'users:login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <input class="h-input" type="text" name="username" placeholder="Username"/>
                </div>
                <div class="form-group">
                    <input class="h-input" type="password" name="password" placeholder="Password"/>
                </div>

                <button type="submit" class="btn btn-outline-primary">Log in</button>

            </form>
        </div>

        <div class="navbar navbar-primary">
            <button id="sidebarToggle" class="btn sidebarToggle"><i class="fas fa-bars"></i></button>


        </div>


    </div>

</div>

<script>
    let sidebarToggle = document.querySelector(".sidebarToggle");
    sidebarToggle.addEventListener("click", function () {
        document.querySelector("body").classList.toggle("active");
        document.getElementById("sidebarToggle").classList.toggle("active");
    })
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>
</body>
</html>
